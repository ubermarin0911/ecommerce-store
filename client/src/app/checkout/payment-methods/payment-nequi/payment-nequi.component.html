<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-4">
    <button class="btn btn-outline-primary mb-2 mb-md-0" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Regresar
    </button>

</div>

<p class="mt-3 mb-1 title-size">Realizar el pago mediante <strong>Nequi</strong></p>

<p>Recuerda que debes tener instalada la app de Nequi en tu celular para poder 
    realizar el pago por este método.
</p>
<form [formGroup]="nequiForm" (ngSubmit)="submitOrder()">
    <div class="container p-0">
        <div class="row mt-3">
            <div class="col-12">
                <app-text-input formControlName="phoneNumber" [label]="'Número de celular de tu cuenta Nequi'"></app-text-input>
            </div>
            
            <div class="col-12 col-lg-8">
                <app-wompi-policy-privacy  formControlName="policyPrivacyAccepted" [policyPrivacy]="policyPrivacy"></app-wompi-policy-privacy>
            </div>

            <div class="col-12">
                <div class="text-danger" *ngIf="nequiForm.hasError('invalidForm')">
                    * Debes completar todos los campos.
                </div>
            </div>

            <div class="d-flex justify-content-center w-100">
                <button [disabled]="nequiForm.invalid" type="submit" class="btn btn-primary px-5 my-3">Pagar</button>
            </div>
        </div>
    </div>
</form>
