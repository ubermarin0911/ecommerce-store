<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-4">
    <button class="btn btn-outline-primary mb-2 mb-md-0" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Regresar
    </button>
</div>

<p class="mt-3 mb-1 title-size">Realizar el pago mediante <strong>Pse</strong></p>

<form [formGroup]="pseForm" (ngSubmit)="submitOrder()">

    <div class="container p-0">
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <app-select-input formControlName="userType" 
                [options]="optionsUserType"  
                [label]="'Tipo de persona'"></app-select-input>
            </div>
            <div class="col-12 col-md-6">
                <app-select-input formControlName="legalIdType" 
                [options]="optionsLegalIdType"  
                [label]="'Tipo de documento'"></app-select-input>
            </div>
            <div class="col-12 col-md-6">
                <app-text-input formControlName="legalId" [label]="'Ingresa tu número de documento'"></app-text-input>
            </div>
            <div class="col-12 col-md-6">
                <app-select-input formControlName="institutionCode" 
                [options]="optionsFinancialInstitutionCodes"  
                [label]="'Código de la institución financiera'"></app-select-input>
            </div>

            <div class="col-12 col-lg-8">
                <app-wompi-policy-privacy formControlName="policyPrivacyAccepted" [policyPrivacy]="policyPrivacy"></app-wompi-policy-privacy>
            </div>

            <div class="col-12">
                <div class="text-danger" *ngIf="pseForm.hasError('invalidForm')">
                    * Debes completar todos los campos.
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center w-100">
        <button [disabled]="pseForm.invalid" type="submit" class="btn btn-primary px-5 my-3">Pagar</button>
    </div>

</form>
