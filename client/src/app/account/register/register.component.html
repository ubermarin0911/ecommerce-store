<div class="d-flex justify-content-center mt-5">
    <div [class]="btClass">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Registrar</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <app-text-input formControlName="name" [label]="'Nombres'"></app-text-input>
                </div>
                <div class="col-12 col-lg-6">
                    <app-text-input formControlName="email" [label]="'Correo electrónico'"></app-text-input>
                </div>
                <div class="col-12 col-lg-6">
                    <app-text-input formControlName="password" [label]="'Contraseña'" [type]="'password'"></app-text-input>
                </div>
                <div class="col-12">
                    <app-text-input formControlName="userAddress" [label]="'Dirección'" ></app-text-input>
                </div>
                <div class="col-6">
                    <app-text-input formControlName="phoneNumber" [label]="'Celular'" ></app-text-input>
                </div>
                <div class="col-6">
                    <app-text-input formControlName="city" [label]="'Ciudad'" ></app-text-input>
                </div>
            </div>
            
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button class="btn btn-lg btn-primary btn-block" 
            type="submit">Crear cuenta</button>
          </form>
    </div>

</div>
