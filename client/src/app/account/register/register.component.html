<div class="d-flex justify-content-center mt-5">
    <div class="col-12 col-sm-8 col-md-6 col-xl-4">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Registrar</h1>
            </div>
          
            <app-text-input formControlName="displayName" [label]="'Nombre'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Correo electrónico'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Contraseña'" [type]="'password'"></app-text-input>
            
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button class="btn btn-lg btn-primary btn-block" 
            type="submit">Crear cuenta</button>
          </form>
    </div>

</div>
