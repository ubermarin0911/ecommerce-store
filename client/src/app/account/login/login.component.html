<div class="d-flex justify-content-center mt-5">
    <div class="col-12 col-sm-8 col-md-6 col-xl-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
            </div>
          
            <app-text-input formControlName="email" [label]="'Correo electrónico'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Contraseña'" [type]="'password'"></app-text-input>

            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
          </form>
    </div>
</div>
